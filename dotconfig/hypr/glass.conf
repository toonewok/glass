$font = EnvyCoder Nerd Font
$background = ~/Pictures/Wallpapers/dlmb-blur.jpg
$temperature = cmd[update:10000] sed '2!d' $HOME/.config/hypr/scripts/weather/output
$weather = cmd[update:10000] sed '1!d' $HOME/.config/hypr/scripts/weather/output
$dayFormat = cmd[update:10000] date +"%A"
$timeFormat = cmd[update:10000] date +"-%I:%M-"
$dateFormat = cmd[update:10000] date +"%B %d"
$pText = hello $USER
#colors
$bga = rgba(9, 9, 10, 1.0)
$base = rgba(22, 22, 23, 1.0)
$baseAlpha = rgba(22, 22, 23, 0.6)
$accent = rgba(115,218,202, 1.0)
$text = rgba(170,170,170, 1.0)
$clock = rgba(99, 99, 99, 1.0)
$flavor = rgba(77,255,0, 1.0)
