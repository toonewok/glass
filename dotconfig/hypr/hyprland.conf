
################
### MONITORS ###
################

monitor = Virtual-1,1920x1080, 0x0, 1
#example second montitor, secondary displays are set to preferred
#to determine your other displays run "hyprctl monitors listall"
#you will see "Monitor DP-4" or whatever appears for you, from there define a monitor as the example, just insert your specs
#for the grid spacing you set the value after resolution, the layout goes X by Y or xxy where 0x0 is center aka main monitor
#so 0x-1440, lined up with my vertical monitor setup
#monitor = DP-4, 3440x1440@174.96, 0x-1440, 1
monitor =,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
# Set programs that you use
$terminal = alacritty
$fileManager = nemo
$menu = rofi -disable-history -show drun
$browser = firefox

#################
### AUTOSTART ###
#################

exec-once=waybar &
exec-once=sleep 10 && steam -silent %U
exec-once=sleep 10 && vesktop --start-minimized
#exec-once=hyprlock
exec-once=hyprpaper
#sleep timer in seconds
exec-once = swayidle -w timeout 3600 "hyprctl dispatch dpms off" resume "hyprctl dispatch dpms on"

