##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$
workspace = 1,monitor:Virtual-1
workspace = 2,monitor:Virtual-1
workspace = 3,monitor:Virtual-1
workspace = 4,monitor:Virtual-1
workspace = 5,monitor:Virtual-1
workspace = 6,monitor:Virtual-1, on-created-empty: spotify-launcher
workspace = 7,monitor:Virtual-1
workspace = 8,monitor:Virtual-1, on-created-empty:[fullscreen] alacritty -e sh -c "btop"
workspace = 9,monitor:Virtual-1
workspace = 11,monitor:Virtual-1, on-created-empty:[float] qalculate-gtk

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
windowrule = opacity 0.8 override, class:helium
#bordercolor rgba(1db954ff),
windowrule = opacity 0.8 override, class:spotify
windowrule = opacity 0.8 override, class:firefox
windowrule = opacity 0.8 override, class:nemo
windowrule = opacity 0.8 override, class:steam
windowrule = opacity 0.8 override, class:qalculate-gtk
windowrule = opacity 0.8 override, class:vesktop
windowrule = noborder, class:net-runelite-client-RuneLite
windowrule = fullscreen,class:blender
windowrule = opacity 1 override, fullscreen:1
windowrule = float, class:qalculate-gtk
windowrule = size 1200 800, class:qalculate-gtk

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
